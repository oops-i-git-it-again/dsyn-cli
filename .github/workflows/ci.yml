name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        id: install
      - run: npm test
        if: |
          ${{ (success() || failure()) &&
            steps.install.conclusion == 'success' }}
      - run: npm run lint
        if: |
          ${{ (success() || failure()) &&
            steps.install.conclusion == 'success' }}
      - run: npm run build
        if: |
          ${{ (success() || failure()) &&
            steps.install.conclusion == 'success' }}

  version-bump:
    runs-on: ubuntu-latest
    needs: verify
    if: ${{ github.ref == 'refs/heads/version-bump' }}
    steps:
      - uses: actions/checkout@v3
      - uses: phips28/gh-action-bump-version@v9.0.31
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - run: cat ./package.json
